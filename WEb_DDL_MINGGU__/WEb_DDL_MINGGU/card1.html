<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MG ZS EV - Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Global Styles */
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      h1,
      p {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
      }

      /* Header */
      header {
        background-color: #007bff;
        padding: 15px 20px;
        color: white;
        text-align: center;
        font-size: 1.5rem;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        color: white;
        margin: 0 10px;
        font-size: 1rem;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Main Container */
      .container {
        max-width: 900px;
        margin: 30px auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        color: #007bff;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        border-radius: 8px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }

      ul li {
        background: #f9f9f9;
        padding: 10px;
        margin: 5px 0;
        border-left: 5px solid #007bff;
        font-size: 1rem;
      }

      p {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #666;
      }

      .btn {
        display: block;
        text-align: center;
        padding: 10px 20px;
        color: white;
        background: #007bff;
        border-radius: 5px;
        margin: 20px auto;
        max-width: 200px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .btn-secondary {
        background: #6c757d;
      }

      .btn:hover {
        background: #0056b3;
      }

      footer {
        text-align: center;
        padding: 15px;
        background: #007bff;
        color: white;
        margin-top: 20px;
      }

      footer p {
        margin: 0;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="product-details">
        <div class="container">
          <h1>New MG ZS EV</h1>
          <img
            src="../assets/card2.jpg"
            alt="MG ZS EV"
            style="max-width: 100%; height: auto"
          />
          <p>Experience the future of driving with the MG ZS EV...</p>
          <ul>
            <li>Range: 320 km</li>
            <li>Top Speed: 140 km/h</li>
            <li>Battery: 44.5 kWh</li>
          </ul>
          <a href="Home.html" class="btn btn-secondary">Back to Products</a>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2024 MG Sun Motor. All rights reserved.</p>
    </footer>
  </body>
</html>
